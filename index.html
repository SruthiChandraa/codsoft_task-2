<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			background-image: url('/static/images/irispic1.jpg'); /* Updated path */
            background-size: cover; /* Ensures the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents tiling */
    background-attachment: fixed; /* Keeps the background fixed during scrolling */
    background-position: center; /* Centers the image */
    height: 100vh; /* Ensures the body height fills the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            max-width: 500px; /* Increased width */
            padding: 30px; /* Increased padding */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
        }
        input {
            margin: 15px 0; /* Added spacing */
            width: 95%; /* Ensures it fits within the container */
            padding: 12px; /* Increased padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Larger font size */
        }
        button {
            padding: 12px 25px; /* Adjusted padding */
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Larger font size */
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>
        <form action="/predict" method="POST">
            <input type="text" name="sepal_length" placeholder="Sepal Length" required>
            <input type="text" name="sepal_width" placeholder="Sepal Width" required>
            <input type="text" name="petal_length" placeholder="Petal Length" required>
            <input type="text" name="petal_width" placeholder="Petal Width" required>
            <button type="submit">Predict</button>
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
